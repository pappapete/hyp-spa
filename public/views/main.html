<form>
    <div class="form-group col-md-6">
        <label for="emailTo">Email Recipient(s): (Separate with a comma)</label>
        <input type="text" class="form-control" id="emailTo" placeholder="Email Recipients">
    </div>

    <div class="form-group col-md-6">
        <label for="emailFrom">From:</label>
        <input type="text" class="form-control" id="emailFrom" placeholder="Email Sender">
    </div>

    <div class="form-group col-md-6">
        <label for="emailCC">CC: (Separate with a comma)</label>
        <input type="text" class="form-control" id="emailCC" placeholder="Email CC">
    </div>

    <div class="form-group col-md-6">
        <label for="emailBCC">BCC: (Separate with a comma)</label>
        <input type="text" class="form-control" id="emailBCC" placeholder="Email BCC">
    </div>


    <div class="form-group col-md-12">
        <label for="emailSubject">Subject:</label>
        <input type="text" class="form-control" id="emailSubject" placeholder="Email Subject">
    </div>

    <div class="form-group col-md-12">
        <label for="emailBody">Body:</label>
        <textarea class="form-control" id="emailBody" placeholder="Email Body"></textarea>
    </div>

    <button type="submit" ng-click="send()"
            class="btn btn-default col-md-2">Submit</button>
</form>
